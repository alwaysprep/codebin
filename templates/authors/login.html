{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeBin </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Site CSS-->
    <link href="{% static 'css/login_style.css' %}" rel="stylesheet">

</head>
<body>
	<div class="row faruk" id="logo">
		<a href="{% url 'index' %}">
    	<img src="{% static 'img/logo.svg' %}" alt=""></a>
		<a href="{% url 'register_author' %}">
			<button type="button" class="btn btn-default" id="button" aria-label="Left Align">
  		<span aria-hidden="true">
  			<h1>Register</h1>
  		</span>
			</button>
		</a>
	</div>
	<div class="row">
  <div class="container">
  	 <div class="col-md-5 col-md-offset-2">
  	 	<h1>Welcome To <span id="sekil">CodeBin</span></h1>
  	 <form method="post">{% csrf_token %}
	     <input name="username" type="text" class="form-control a" placeholder="Username" />
	      <input id="sifre" name="password" type="password" class="form-control a" placeholder="Password" />
		<button type="submit" class="btn btn-primary btn-lg btn-block btn">Submit</button><br>
	 </form>
 </div>
  </div>

</div>
</body>
</html>
